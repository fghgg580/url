<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>合体</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            box-sizing: border-box;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .result {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
            word-wrap: break-word;
        }

        #input1 {
            display: inline-block;
            width: calc(100% - 2em);
            padding: 0.5em;
            border: 1px solid #999;
            box-sizing: border-box;
            background: #f2f2f2;
            margin: 0.5em 0;
            font-size: 1em;
        }

        button {
            padding: 0.7em 1.5em;
            font-size: 1em;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            color: blue;
            word-wrap: break-word;
        }

        a:hover {
            text-decoration: underline;
        }

        /* レスポンシブ対応 */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            #input1 {
                width: 100%;
                font-size: 1.1em;
            }

            button {
                width: 100%;
                font-size: 1.1em;
            }

            .result {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>URL作成サイト</h1>
    <form id="combineForm">
        <div class="form-group">
            <label for="input1">ここに入力するのだ</label>
            <input type="text" id="input1" placeholder="ここに入力">
        </div>
        <button type="button" onclick="combineInputs()">合体</button>
    </form>
    <div class="result" id="result"></div>

    <script>
        function combineInputs() {
            const input1 = document.getElementById("input1").value;
            const resultURL = "h" + input1; // 入力内容をURLに変換
            const resultDiv = document.getElementById("result");

            if (input1.trim() !== "") {
                // リンク要素を生成
                resultDiv.innerHTML = `組み合わせ結果: <a href="${resultURL}" target="_blank">${resultURL}</a>`;
            } else {
                resultDiv.innerText = "入力内容が空です。";
            }
        }
    </script>
</body>
</html>
